<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            margin-left: 30px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<section id="contact" class="mb-12">
    <div class="card p-8">
        <h2 class="text-3xl font-bold mb-6 text-gray-800">Contact Us</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Contact Information -->
            <div>
                <h3 class="text-xl font-semibold mb-4">Journal Hub Information</h3>
                <div class="space-y-4">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                        <span>contact@journalhub.org</span>
                    </div>
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                        <span>+1 (555) 123-4567</span>
                    </div>
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <span>Academic Research Center, Suite 500, Science Park</span>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div>
                <h3 class="text-xl font-semibold mb-4">Send Us a Message</h3>
                <form id="contact-form">
                    <div class="space-y-4">
                        <input type="text" placeholder="Your Name" required class="w-full p-3 border rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition">
                        <input type="email" placeholder="Your Email" required class="w-full p-3 border rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition">
                        <select class="w-full p-3 border rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition">
                            <option value="">Select Inquiry Type</option>
                            <option value="submission">Manuscript Submission</option>
                            <option value="review">Review Process</option>
                            <option value="general">General Inquiry</option>
                            <option value="technical">Technical Support</option>
                        </select>
                        <textarea placeholder="Your Message" rows="5" required class="w-full p-3 border rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition"></textarea>
                        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
